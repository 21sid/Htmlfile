<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #dc3545;
        }

        .menu-category {
            margin: 20px 0;
        }

        .menu-category h2 {
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <h1>Indian Restaurant Menu</h1>

    <div class="menu-category">
        <h2>Starters</h2>
        <div class="menu-item">
            <span>Vegetable Samosa</span>
            <span>₹150</span>
        </div>
        <div class="menu-item">
            <span>Paneer Tikka</span>
            <span>₹250</span>
        </div>
        <div class="menu-item">
            <span>Onion Bhaji</span>
            <span>₹120</span>
        </div>
    </div>

    <div class="menu-category">
        <h2>Main Course</h2>
        <div class="menu-item">
            <span>Butter Chicken</span>
            <span>₹350</span>
        </div>
        <div class="menu-item">
            <span>Paneer Butter Masala</span>
            <span>₹300</span>
        </div>
        <div class="menu-item">
            <span>Biryani</span>
            <span>₹400</span>
        </div>
    </div>

    <div class="menu-category">
        <h2>Breads</h2>
        <div class="menu-item">
            <span>Naan</span>
            <span>₹50</span>
        </div>
        <div class="menu-item">
            <span>Roti</span>
            <span>₹30</span>
        </div>
        <div class="menu-item">
            <span>Paratha</span>
            <span>₹70</span>
        </div>
    </div>

    <div class="menu-category">
        <h2>Desserts</h2>
        <div class="menu-item">
            <span>Gulab Jamun</span>
            <span>₹100</span>
        </div>
        <div class="menu-item">
            <span>Kheer</span>
            <span>₹120</span>
        </div>
    </div>

    <div class="menu-category">
        <h2>Beverages</h2>
        <div class="menu-item">
            <span>Mango Lassi</span>
            <span>₹80</span>
        </div>
        <div class="menu-item">
            <span>Masala Chai</span>
            <span>₹40</span>
        </div>
    </div>

</body>

</html>
